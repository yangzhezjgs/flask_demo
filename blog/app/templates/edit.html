{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<h1>Edit Your Profile</h1>
<div class="well">
	<form class="form-horizontal" action="" method="post" name="edit">
	{{form.hidden_tag()}}
	<div class="control-group">
		<label class="control-label" for="nickname">Your nickname:</label>
		<div class="controls">
			{{ form.username(maxlength = 64, class = "span5") }}
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="about_me">About yourself:</label>		   <div class="controls">
			{{ form.about_me(cols = 64, rows = 4, class = "span5") }}
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
		<input class="btn btn-primary" type="submit" value="Save">
		</div>
	</div>
	</form>
</div>
{% endblock %}
