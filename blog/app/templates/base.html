<!DOCTYPE html>
<html>
	<head>
	{% if title %}
	<title>{{ title }} - blog</title>
	{% else %}
	<title>blog</title>
	{% endif %}
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="/">myblog</a>
					<ul class="nav">
						<li><a href="{{ url_for('index') }}">Home</a></li>
						{% if g.user.is_authenticated %}
						<li><a href="{{ url_for('user',username = g.user.username)}}">Your Profile</a></li>
						<li><a href="{{ url_for('logout') }}">Logout</a></li>
						{% endif %}
						<li><a href="{{ url_for('login') }}">Login</a></li>
						<li><a href="{{ url_for('sign_up') }}">SignUp</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
            <div class="span3">
                <div class="well sidebar-nav">
					<h1 class="brand-title">My Blog</h1>
					<h3 class="brand-tagline"> Life &nbsp;&nbsp; &  Technology</h2>
                    <ul class="nav nav-list">
                    <li class="nav-header">choose</li>
                        <a class="btn btn-default" href="/" >Home</a>
                        <a class="btn btn-default" href="/" >Archive</a>
                        <a class="btn btn-default" href="/">About Me</a>
                        <a class="btn btn-default" href="{{ url_for('write')}}">Write</a>
                    </ul>
                </div><!--/.well -->
            </div><!--/span-->
			<div class="span9">
					{% block content %}{% endblock %}
			</div>
		</div>
		</div>
	</body>
</html>
